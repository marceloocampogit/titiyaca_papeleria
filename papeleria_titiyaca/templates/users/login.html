{% extends 'base.html' %}

{% block title %}
  Login Usuarios
{% endblock %}

{% block content %}  

<h1>Ingresa tus datos!</h1>

  {% if form %}
    <form action="" method="POST">
        {% csrf_token %}
        
        <table>
            {{form.as_table}}
        </table>
        
        <input type="submit" value="Ingresar">    
    </form>  
  {% endif %}

  {% if errors %}
    <h2 style="color: red;">{{errors}}</h2>
  {% endif %}

{% endblock %}
