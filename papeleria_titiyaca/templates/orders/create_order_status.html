{% extends 'base.html' %}

{% block title %}
  Creación de estados de órdenes
{% endblock %}

{% block content %}  

  {% if form %}
    <form action="" method="POST">
        {% csrf_token %}
        
        <table>
            {{form.as_table}}
        </table>
        
        <input type="submit" value="Crear estado de orden">    
    </form>  
  {% endif %}

  {% if form_errors %}
    <h2 style="color: red;">Errores</h2>
    {{form_errors}}
  {% endif %}

  {% if message %}
    <h2 style="color: green;"> {{message}} </h2>
  {% endif %}
{% endblock %}
